<!doctype html>
<html lang="en">
   <head>

       <title>CSS3轮播图制作</title>
       <link href="style.css" rel="stylesheet" type="text/css">
       <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <!--轮播图-->
        <div class="carousel">

        </div>

    </body>
